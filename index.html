<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>Neighborhood</title>
    <link rel='stylesheet' href='/app.css' />
  </head>
  <body>
    <div id='wrap'>
      <div id='header'>
        <div id='logo'>Neighborhood</div>
        <navigation id='navigation'>
          Show All
          Show Bars
          Show Restaurants
          Show Parks
        </navigation>
      </div>
      <div id='main'>
        <div id='sidebar'>
          <div id='filter'>
            <input data-bind='value: filter_input, valueUpdate: "afterkeydown"' />
          </div>
          <ul data-bind='foreach: getVisibleItems(filter_input())'>
            <li>
            <div data-bind='text: $data.name, attr:{title: $data.description}'></div>
            </li>
          </ul>
        </div>
        <div id='map'>map goes here</div>
      </div>
    </div>
    <script type='text/javascript' src='knockout-3.4.2.js'></script>
    <script type='text/javascript' src='https://maps.googleapis.com/maps/api/js?key=AIzaSyAjH1cIi1VDT4x3QHQi4V4y4ynTPUAr8q0'></script>
    <script type='text/javascript' src='/map.js'></script>
    <script type='text/javascript' src='/app.js'></script>
  </body>
</html>
